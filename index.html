<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container my-5 py-5">
      <div class="header">Calculator</div>
      <input type="text" class="result">
      <div class="first-row">
        <input type="button"  value="(" class="global butt">
        <input type="button"  value=")" class="global butt">
        <input type="button"  value="%" class="big11 butt">
      </div>
      <div class="second-row">
        <input type="button"  value="7" class="global butt">
        <input type="button"  value="8" class="global butt">
        <input type="button"  value="9" class="global butt">
        <input type="button"  value="/" class="global butt">
      </div>
      <div class="third-row">
        <input type="button"  value="4" class="global butt">
        <input type="button"  value="5" class="global butt">
        <input type="button"  value="6" class="global butt">
        <input type="button"  value="*" class="global butt">
      </div>
      <div class="fourth-row">
        <input type="button"  value="1" class="global butt">
        <input type="button"  value="2" class="global butt">
        <input type="button"  value="3" class="global butt">
        <input type="button"  value="-" class="global butt">
      </div>
      <div class="conflict">
        <div class="left">
          <input type="button"  value="0" class=" big butt">
          <input type="button"  value="." class=" small butt">
          <input type="button"  value="Del" class=" red small white-text top-margin">
          <input type="button"  value="=" class=" green white-text big top-margin">
        </div>
        <div class="right">
          <input type="button"  value="+" class="global grey plus butt">
        </div>
      </div>
    </div>




  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
